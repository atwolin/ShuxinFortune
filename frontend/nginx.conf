# Nginx Configuration for HTTPS with Let's Encrypt

server {
    listen 80;
    server_name shuxin-fortune.duckdns.org;

    # Serve ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name shuxin-fortune.duckdns.org;

    # SSL certificate paths (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/shuxin-fortune.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shuxin-fortune.duckdns.org/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
