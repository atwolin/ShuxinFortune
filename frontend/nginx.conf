# Nginx Configuration for HTTPS with Let's Encrypt
# Step 1: HTTP only (for certificate obtainment)

server {
    listen 80;
    server_name shuxin-fortune.duckdns.org 34.132.123.85;

    # Serve ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

