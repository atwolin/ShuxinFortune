# Nginx Configuration for HTTPS with Let's Encrypt
# Step 1: HTTP only (for certificate obtainment)

server {
    listen 80;
    server_name shuxin-fortune.ddns.net 34.132.123.85;

    # Smart redirect: Redirect domain to HTTPS, BUT skip ACME challenge
    set $do_redirect 0;
    if ($host = shuxin-fortune.ddns.net) {
        set $do_redirect 1;
    }
    if ($request_uri ~ "^/.well-known/acme-challenge/") {
        set $do_redirect 0;
    }
    if ($do_redirect) {
        return 301 https://$host$request_uri;
    }

    # Serve ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy /admin/ to Django backend
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Proxy /api/ to Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Serve Django static files
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root directory for frontend
    root /usr/share/nginx/html;
    index index.html;

    # Main location block for frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

}

